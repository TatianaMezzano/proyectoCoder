    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar" style="background-color: #e3f2fd;">
            
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class="header__logo" src="../images/casaaa.svg" alt="Logo Inmobiliaria Mezzano"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="./comprar.html">Comprar</a>

                  <a class="nav-link" href="./contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          
        </nav>
    </header>
    <main>
        <div class="contContacto">
            <div class="contContacto__titulo">
                <h1>Contáctanos</h1>
            </div>
            <div class="contContacto__mapa">
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.0261774467717!2d-56.19480342498666!3d-34.90579257351286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f8032aaf02061%3A0x4b575045843530ae!2sAv.%2018%20de%20Julio%201111%2C%2011100%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses!2suy!4v1682968369757!5m2!1ses!2suy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contContacto__info">
                <div class="contContacto__info__items">
                    <img src="../images/bxs-home.svg" alt="icono de casa">
                    <p>18 de Julio 1111</p>
                </div>
                <div class="contContacto__info__items">
                    <img src="../images/bxs-phone.svg" alt="icono de telefono">
                    <p>4352 5555</p>
                </div>
                <div class="contContacto__info__items">
                    <img src="../images/bxs-envelope.svg" alt="icono de mail">
                    <p>inmobiliariamezzano@gmail.com</p>
                </div>
                <div class="contContacto__info__items"> 
                    <img src="../images/bxs-time-five.svg" alt="icono de reloj">
                    <p>Lunes a viernes de 9:00 a 18:00</p>
                </div>
            </div>

            <div class="contContacto__form">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tatiana Mezzano">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="099 111 222">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="inmobiliariamezzano@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn button-form btn-secondary">Cerrar</button>
                    <button type="button" class="btn button-form btn-primary">Enviar</button>
                </div>

            </div>

        </div>
    </main>

    <footer>
        <div class="contFooter">
            <a href="#"><img src="../images/facebook.svg" alt="Logo de Facebook"></a>
            <a href="#"><img src="../images/instagram.svg" alt="Logo de Instagram"></a>
            <a href="#"><img src="../images/whatsapp.svg" alt="Logo de whatsApp"></a>
